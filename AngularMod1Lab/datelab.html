<!DOCTYPE html>
<html lang="en" ng-app="dateApp">

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-controller="firstController">
    <div class="main-container">
        <h1>Module 2 Homework</h1>
        <h2>The current date is: {{date}}</h2>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript">
        var d = new Date();
        var dateApp = angular.module('dateApp', [])
            .constant('dateAndTime', {
                applicationDate: d
            });

        dateApp.controller('firstController', [
            '$scope', 'dateAndTime',
            function($scope, dateAndTime) {
                $scope.date = dateAndTime.applicationDate;
            }
        ]);
    </script>

</body>

</html>
